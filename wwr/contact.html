<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact - Water Away Rafting</title>
    <meta name="description" content="Godspeace Water Away Rafting Site Contact Page">
    <meta name="author" content="Godspeace Etaje">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="header-grid">
      <div class="logo"> 
        <img src="images/logo.png" alt="Water Away Logo">
      </div>
      <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a class="current" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
      <div class="info-box">
        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 royal Gorge, Colorado, USA</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@waterawayrafting.com">info@waterawayrafting.com</a></p>
       </section>

  <section class="contact-form">
    <h3>Contact Form</h3>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label>
            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
            General Inquiry
          </label>
          <label>
            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
            Reservation Question
          </label>
          <label>
            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
            Website Suggestion
        </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>
          <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="adventures-container">
      <figure>
          <img src="images/employee(1).jpg" alt="Employee 1">
          <figcaption>Beginner Instructor Training</figcaption>
      </figure>
      <figure>
          <img src="images/employee(2).jpg" alt="Employee 2">
          <figcaption>Level 2 Instructor Team</figcaption>
      </figure>
      <figure>
          <img src="images/employee(3).jpg" alt="Employee 3">
          <figcaption>Advanced Level Instructors</figcaption>
      </figure>
    </div>
  </section>

  <section class="google-map">
    <h2>Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12501.794040060073!2d-105.27917944053358!3d38.43110799923369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87148efdac06d9b7%3A0x92e5fa31dddcae5f!2sRoyal%20Gorge!5e0!3m2!1sen!2sca!4v1708430725871!5m2!1sen!2sca" width="500" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
</div>

  </main>
